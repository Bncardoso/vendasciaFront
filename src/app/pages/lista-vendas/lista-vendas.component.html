<table mat-table [dataSource]="vendasDtos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeCliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contatoCliente">
    <th mat-header-cell *matHeaderCellDef> Contato </th>
    <td mat-cell *matCellDef="let element"> {{element.contatoCliente}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nomeProduto">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
  </ng-container>

  <ng-container matColumnDef="qtdVenda">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.qtdVenda}} </td>
  </ng-container>

  <ng-container matColumnDef="valorUnidade">
    <th mat-header-cell *matHeaderCellDef> Valor [uni.] </th>
    <td mat-cell *matCellDef="let element"> {{element.valorUnidade}} </td>
  </ng-container>

  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
  </ng-container>

  <ng-container matColumnDef="dataEncomenda">
    <th mat-header-cell *matHeaderCellDef> Data da encomenda </th>
    <td mat-cell *matCellDef="let element"> {{element.dataEncomenda}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
